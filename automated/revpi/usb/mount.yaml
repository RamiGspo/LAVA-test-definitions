metadata:
  format: Lava-Test Test Definition 1.0
  name: usb-mount-storage
  description: "Mount a USB mass storage device"
  maintainer:
    - t.boehler@kunbus.com
  os:
    - debian
  scope:
    - functional
  devices:
    - RevPi Core
    - RevPi Core 3
    - RevPi Core 3+
    - RevPi Core S
    - RevPi Core SE
    - RevPi Connect
    - RevPi Connect+
    - RevPi Connect S
    - RevPi Connect SE
    - RevPi Connect 4
    - RevPi Compact
    - RevPi Flat

params:
  SKIP_INSTALL: "True"
  DEVICE: "/dev/sda1"

run:
  steps:
    - cd ./automated/revpi/usb
    - ./mount.sh -s "${SKIP_INSTALL}" -d "${DEVICE}"
    - ../../utils/send-to-lava.sh ./output/result.txt
