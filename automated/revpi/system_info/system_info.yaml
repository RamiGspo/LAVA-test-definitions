---
metadata:
  name: system_info
  format: "Lava-Test Test Definition 1.0"
  description: "System information tests"
  maintainer:
    - r.gsponer@kunbus.com
  os:
    - debian
  scope:
    - functional
  devices:
    - RevPi Compact
    - RevPi Connect
    - RevPi Connect 4
    - RevPi Connect+
    - RevPi Connect S
    - RevPi Connect SE
    - RevPi Core
    - RevPi Core 3
    - RevPi Core 3+
    - RevPi Core S
    - RevPi Core SE
    - RevPi Flat

params:
  SKIP_INSTALL: "false"
  TEST: "sysinfo-image-release
         sysinfo-uname
         sysinfo-dpkg"

run:
  steps:
    - cd ./automated/revpi/system_info
    - ./system_info.sh -s "${SKIP_INSTALL}" -t "${TEST}"
    - ../../utils/send-to-lava.sh ./output/result.txt
