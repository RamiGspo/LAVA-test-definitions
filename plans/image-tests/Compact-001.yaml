device_type: &device_type RevPi_Compact
job_name: RevPi Compact - Test 001
priority: medium
visibility: public
tags:
  - revpi-compact

timeouts:
  job:
    minutes: 10
  action:
    minutes: 1
  connection:
    minutes: 2
actions:
- deploy:
    timeout:
      minutes: 4
    to: ssh
- boot:
    method: ssh
    connection: ssh
    prompts: ["root@RevPi[0-9]+:"]
    timeout:
      minutes: 2
- test:
    timeout:
      minutes: 10
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: device-config/config_loader.yaml
      name: config_loader
      params:
        TYPE: *device_type
        CONFIG: config001.rsc
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/piControl/piControl.yaml
      name: piControl
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/piTest/pt.yaml
      name: pt-Compact
      params:
        TEST: "pt_1 test_pt_compact_d_1 test_pt_compact_a_1"
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/leds/leds.yaml
      name: leds
      params:
        DUT: *device_type
