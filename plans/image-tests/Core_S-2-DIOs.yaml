device_type: &device_type Core_S
job_name: Core_S - Test DIOs left and right
priority: medium
visibility: public
tags:
  - core_s_01

timeouts:
  job:
    minutes: 10
  action:
    minutes: 1
  connection:
    minutes: 2
actions:
- deploy:
    timeout:
      minutes: 4
    to: ssh
- boot:
    method: ssh
    connection: ssh
    prompts: ["root@RevPi[0-9]+:"]
    timeout:
      minutes: 2
- test:
    timeout:
      minutes: 10
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: device-config/core-s/config_loader.yaml
      name: config_loader
      params:
        TYPE: *device_type
        # DIO <- Core S -> DIO
        CONFIG: config001.rsc
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/leds/leds.yaml
      name: leds
      params:
        DUT: *device_type
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/piControl/piControl.yaml
      name: piControl
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/pibridge/test-pb-3.yaml
      name: test-pb-3
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/pibridge/test-pb-4.yaml
      name: test-pb-4
